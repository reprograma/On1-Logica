<body>
    <h1> Teste </h1>
    <script>
        // Vamos construir uma tabela verdade 
        // a) para o caso && (e)
        // b) para o caso || (ou)
        // c) para o caso !
        // d) e se usarmos parÃªnteses? 

        var numero = 3;
        var condicao1 = (numero == 5);
        console.log('Condicao 1:', condicao1) // 3 = 5 - false
        var condicao2 = numero > 3;
        console.log('Condicao 2:', condicao2) // 3 > 3 - false

        // (Condicao 1) || (Condicao 2)
        console.log('Condicao 1 && Condicao 2:', condicao1 || condicao2) // false   
    </script>
